<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <!-- Linking Google font link for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="assets/profile.css" />
  </head>
  <body>
    <div id="profile">
      <h1>Profile</h1>

      <div id="user-details">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"  readonly/>

        <br><br>
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" readonly/>

        <br><br>

        <label for="company-id">Company ID:</label>
        <input type="text" id="company-id" name="company-id" readonly/>
        
        <br><br>
 
        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" name="company-name" readonly />

        <br><br>

        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" readonly/>

        <br><br>

        <label for="mobile-number">Mobile Number:</label>
        <input type="text" id="mobile-number" name="mobile-number" readonly/>

        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" readonly/>

        <!-- Add more details as needed -->
      </div>
    </div>

     <!-- Include Firebase libraries -->
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
     
    <script src="assets/admin.js"></script>
  </body>
</html>
