<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Theme Form</title>
    <!-- Linking Google font link for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="assets/addEmployee.css">
</head>
<body>
    <div class="container">
        <h1>Add Employee</h1>
        <form>
            <div class="form-group">
                <label for="employee-id">Employee ID:</label>
                <input type="text" id="employee-id" name="employee-id">
            </div>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="aadhar-number">Aadhar Number:</label>
                <input type="text" id="aadhar-number" name="aadhar-number">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile">
            </div>
            <div class="form-group">
                <label for="office-email">Office Email:</label>
                <input type="text" id="office-email" name="office-email">
            </div>
            <div class="form-group">
                <label for="work-start-time">Work Start Time:</label>
                <input type="time" id="work-start-time" name="work-start-time">
            </div>
            <div class="form-group">
                <label for="work-end-time">Work End Time:</label>
                <input type="time" id="work-end-time" name="work-end-time">
            </div>
            <div class="form-group">
                <label for="work-effective-from-date">Work Effective From Date:</label>
                <input type="date" id="work-effective-from-date" name="work-effective-from-date">
            </div>
            <div class="form-group">
                <label for="work-end-date">Work End Date:</label>
                <input type="date" id="work-end-date" name="work-end-date">
            </div>
            <input type="submit" value="Add Employee">
        </form>
    </div>
</body>
</html>
