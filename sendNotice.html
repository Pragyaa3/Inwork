<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notice</title>
    <!-- Linking Google font link for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="assets/sendNotice.css">
</head>
<body>
    <div class="container">
        <h1>Notice</h1>
        <div class="notice-form">
            <div class="notice-title">
                <label for="noticeTitle">Title:</label>
                <input type="text" id="noticeTitle" name="noticeTitle" placeholder="Enter notice title...">
            </div>
            <div class="notice-message">
                <label for="noticeMessage">Message:</label>
                <textarea id="noticeMessage" name="noticeMessage" placeholder="Enter notice message..."></textarea>
            </div>
            <button id="sendNoticeButton">Send</button>
        </div>
    </div>

</body>
</html>
